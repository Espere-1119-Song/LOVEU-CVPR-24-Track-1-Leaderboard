<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>
<style>
  body {
    background-color: #D2B48C; /* This sets the background color similar to the one in your image */
    font-family: Arial, sans-serif;
  }
  .leaderboard {
    width: 60%;
    margin: 30px auto;
    background-color: #000080; /* A navy color for the leaderboard header */
    color: white;
    text-align: center;
    border-radius: 5px;
  }
  .entry {
    background-color: #F0F8FF; /* A light background for the leaderboard entries */
    padding: 10px;
    border-bottom: 1px solid #ddd; /* A line between entries */
  }
  .entry:last-child {
    border-bottom: none;
  }
  .entry img {
    height: 30px;
    width: auto;
    vertical-align: middle;
  }
  .entry .rank {
    font-weight: bold;
  }
  .entry .score {
    float: right;
  }
</style>
</head>
<body>

<div class="leaderboard">
  <h1>Leaderboard</h1>
  <div class="entry">
    <span class="rank">1</span>
    <img src="path_to_turtle_icon" alt="Turtle Icon">
    <span>Player One</span>
    <span class="score">1500 pts</span>
  </div>
  <!-- Repeat for as many entries as needed -->
</div>

</body>
</html>
