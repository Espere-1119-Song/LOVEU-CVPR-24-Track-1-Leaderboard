<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>
<style>
  body {
    background-color: #D2B48C;
    font-family: Arial, sans-serif;
  }
  .leaderboard {
    width: 80%;
    margin: 30px auto;
    background-color: #000080;
    color: white;
    text-align: center;
    border-collapse: collapse;
    border-radius: 5px;
  }
  .leaderboard thead {
    background-color: #000080; /* Navy color for header */
  }
  .leaderboard th, .leaderboard td {
    padding: 10px;
    border: 1px solid #ddd; /* Border for the cells */
  }
  .leaderboard tbody tr:nth-child(odd) {
    background-color: #F0F8FF; /* Zebra striping for rows */
  }
  .leaderboard tbody tr:nth-child(even) {
    background-color: #FAEBD7;
  }
</style>
</head>
<body>

<table class="leaderboard">
  <thead>
    <tr>
      <th>Serial Number</th>
      <th>User ID</th>
      <th>Submission Time</th>
      <th>Global Accuracy</th>
      <th>Global Score</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>User123</td>
      <td>2024-03-24 10:00</td>
      <td>98%</td>
      <td>1500 pts</td>
    </tr>
    <!-- Repeat <tr> for each entry in the leaderboard -->
  </tbody>
</table>

</body>
</html>
