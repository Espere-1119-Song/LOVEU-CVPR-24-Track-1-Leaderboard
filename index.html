<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>
<style>
  body {
    background-color: #D2B48C;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
  }
  .leaderboard-title {
    color: #000080;
    margin-bottom: 20px;
  }
  .leaderboard {
    background-color: #000080;
    color: white;
    display: inline-block;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .leaderboard-header {
    display: flex;
    justify-content: space-between;
    padding-bottom: 10px;
    margin-bottom: 20px;
    border-bottom: 2px solid #fff;
  }
  .leaderboard-content {
    text-align: left;
  }
  .entry {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .entry:last-child {
    margin-bottom: 0;
  }
  .entry .name {
    display: flex;
    align-items: center;
  }
  .entry img {
    margin-right: 10px;
  }
  .score {
    background-color: #ff4136;
    padding: 5px 15px;
    border-radius: 5px;
    color: white;
  }
</style>
</head>
<body>

<div class="container">
  <h1 class="leaderboard-title">📋 LOVEU@CVPR'24 Track 1:Long-form Video Question Answering</h1>
  <div class="leaderboard">
    <div class="leaderboard-header">
      <div>📊Ranking </div>
      <div>👤User</div>
      <div>⏱️Date of Last Entry</div>
      <div>🎯Global Accuracy </div>
      <div>📈Global Score </div>
      <div>🎯Breakpoint Accuracy </div>
      <div>📈Breakpoint Score </div>
    </div>
    <div class="leaderboard-content">
      <div class="entry">
        <div class="name">🥇</div>
        <div class="name">None</div>
        <div class="score">0.0</div>
        <div class="score">0.0</div>
        <div class="score">0.0</div>
        <div class="score">0.0</div>
      </div>
      <div class="entry">
        <div class="name">🥈</div>
        <div class="name">None</div>
        <div class="score">0.0</div>
        <div class="score">0.0</div>
        <div class="score">0.0</div>
        <div class="score">0.0</div>
      </div>
      <div class="entry">
        <div class="name">🥉</div>
        <div class="name">None</div>
        <div class="score">0.0</div>
        <div class="score">0.0</div>
        <div class="score">0.0</div>
        <div class="score">0.0</div>
      </div>
      <div class="entry">
        <div class="name">🚩</div>
        <div class="name">Baseline</div>
        <div class="score">55.1</div>
        <div class="score">2.78</div>
        <div class="score">38.5</div>
        <div class="score">1.87</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
