<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard 🏆</title>
<style>
  html, body, div, figure, p, h1, h2, ul, li, input, button, textarea {margin:0; padding:0; box-sizing: border-box; font-family: sans-serif;}

  h1 {padding:30px 0; text-align: center; font-size: 50px; color: #fff8dc;}

  body {
    background-color: #D2B48C; /* Adjust the color to match your design */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .leaderboard {
    width: 300px; /* Adjust as needed */
    background-color: #333; /* Dark background for the header */
    color: white;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .header {
    background-color: #000080; /* Navy color for the header */
    padding: 10px 20px;
    text-align: center;
    font-size: 1.5em;
  }
  .entry {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
  }
  .entry:last-child {
    border-bottom: none;
  }
  .entry img {
    border-radius: 50%;
  }
  .score {
    background-color: #ff4136; /* Adjust the color to match your design */
    border-radius: 5px;
    padding: 5px 10px;
    color: white;
  }
</style>
</head>
  
<body>
<h1 contenteditable="true">Leaderboard 🏆</h1>
<table class="leaderboard">
  <thead>
    <tr>
      <th>Serial Number 🏷️</th>
      <th>User ID 👤</th>
      <th>Submission Time ⏰</th>
      <th>Global Accuracy 🎯</th>
      <th>Global Score 📈</th>
    </tr>
  </thead>
</table>

<div class="leaderboard">
  <div class="header">Leaderboard</div>
  <div class="entry">
    <div class="left">
      🏆
      jfg
    </div>
    <div class="score">56</div>
  </div>
  <div class="entry">
    <div class="left">
      🏆
      HH
    </div>
    <div class="score">21</div>
  </div>
  <!-- Repeat .entry for more leaderboard items -->
</div>

</body>
</html>
